<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dobra, weź nie pierdol</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    h1 {
      font-size: 2.5rem;
      color: black;
      text-align: center;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 24px;
      border: 2px solid black;
      background-color: transparent;
      color: black;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 3px 3px 0 black;
      transition: all 0.2s ease-in-out;
      text-decoration: none;
    }

    .btn:hover {
      transform: translate(2px, 2px);
      box-shadow: 1px 1px 0 black;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Dobra, weź nie pierdol</h1>
  <a href="https://twoj-link.pl" class="btn">kliknij!</a>
  <audio autoplay loop>
    <source src="piosenka.mp3" type="audio/mpeg">
    Twoja przeglądarka nie obsługuje audio.
  </audio>
</body>
</html>
